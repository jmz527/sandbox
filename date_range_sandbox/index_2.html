<!DOCTYPE html>
<html>
<head>
	<title></title>


	<!-- Include Required Prerequisites -->
	<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />
	 
	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="daterangepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="daterangepicker.css" />

</head>
<body class="container">

<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<h1 style="text-align:center;">DATE RANGE PICKER!!!</h1>
		<div class="row" style="margin-top:30px;">
			<form class="col-xs-8 col-xs-offset-2">
				<input class="form-control" type="text" name="daterange" value="01/01/2015 - 01/31/2015" style="margin-top:30px;">
				<input class="form-control" type="submit" name="submit" style="margin-top:30px;">
			</form>
		</div>
	</div>
</div>


<script type="text/javascript">
	$('input[name="daterange"]').daterangepicker(
	{
	    // locale: {
	    //   format: 'YYYY-MM-DD'
	    // },
		"startDate": "01/30/2016",
		"endDate": "02/05/2016"
	}, 
	function(start, end, label) {
		console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
	});

// 	$('#demo').daterangepicker({
//     "startDate": "01/30/2016",
//     "endDate": "02/05/2016"
// }, function(start, end, label) {
//   console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
// });
</script>
</body>
</html>
