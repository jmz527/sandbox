
<!DOCTYPE html>
<html>
	<head>
		<title>Basic Canvas</title>
		<style>
			* { margin: 0; padding: 0; }

			/*canvas { border: 5px solid #000; }*/
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<!-- <img src="assets/sprites/coin.png"> -->

		<div id="page">
			<h1 id="header">List</h1>
			<h2>Buy Groceries</h2>
			<ul>
				<li id="one" class="hot"><em>fresh</em> figs</li>
				<li id="two" class="hot">pine nuts</li>
				<li id="three" class="hot">honey</li>
				<li id="four">balsamic vinegar</li>
			</ul>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript">

window.onload = function() {
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var sprite = new Image();
	var cx = 0;
	var cy = 0;
	var sx = 0; // plus 100
	var sy = 0;
	var swidth = 100;
	var sheight = 100;
	sprite.src = "assets/sprites/coin.png";

	var tick = null; //this is a new variable so we can pause/stop the game

	var tick = function() {
		setTimeout(function() {

			context.clearRect(0, 0, 100, 100); //clear the frame

			if (sx >= 900) { sx = 0; }
			sprite.onload = function() {
				context.drawImage(sprite, sx, sy, swidth, sheight, cx, cy, 100, 100);
			}
			context.drawImage(sprite, sx, sy, swidth, sheight, cx, cy, 100, 100);

			sx += 100;
			// console.log('tick');
			requestAnimationFrame(tick);

		}, 100);
	}
	tick();
}

		</script>
	</body>
</html>
