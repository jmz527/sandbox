		<script type="text/javascript">

window.onload = function() {
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var sprite = new Image();
	var cx = 0;
	var cy = 0;
	var sx = 0; // plus 100
	var sy = 0;
	var swidth = 100;
	var sheight = 100;
	sprite.src = "assets/sprites/coin.png";

	var tick = null; //this is a new variable so we can pause/stop the game

	// Engine.GameRunning = setTimeout(function() { 
	// 	requestAnimFrame(Engine.Update, Engine.Canvas);  //call animation frame
	// }, 1);	

	var tick = function() {

		setTimeout(function() {

			context.clearRect(0, 0, 100, 100); //clear the frame

			if (sx >= 900) { sx = 0; }

			sprite.onload = function() {
				context.drawImage(sprite, sx, sy, swidth, sheight, cx, cy, 100, 100);
			}
			context.drawImage(sprite, sx, sy, swidth, sheight, cx, cy, 100, 100);

			sx += 100;

			// console.log('tick');
			requestAnimationFrame(tick);

		}, 100);

	}

	tick();
}
