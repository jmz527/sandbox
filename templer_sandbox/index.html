<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<main id="results"></main>

	<script src="templer.js"></script>
	<script type="text/html" id="item_tmpl">
		<div id="<%=obj.id%>" class="<%=(obj.i % 2 == 1 ? " even" : "")%>">
			<div class="grid_1 alpha right">
				<img class="righted" src="<%=obj.profile_image_url%>"/>
			</div>
			<div class="grid_6 omega contents">
				<p><b><a href="/<%=obj.from_user%>"><%=obj.from_user%></a>:</b> <%=obj.text%></p>
			</div>
		</div>
	</script>
	<script type="text/javascript">
		var obj = {
			'i': 0,
			'id': 001,
			'profile_image_url': 'https://i.imgur.com/FYOZjkA.jpg',
			'from_user': 'Bob',
			'text': 'Hello World!'
		};

		var results = document.getElementById("results");
		results.innerHTML = tmpl("item_tmpl", obj);
	</script>
</body>
</html>
